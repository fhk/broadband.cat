<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmhrIiwiYSI6ImNqczVveGNhdTAzanU0NG12NHF5anN0eG0ifQ.VKTajL9diCZk2afccGfbRw';
var map = new mapboxgl.Map({

});
map.addLayer({

'source': 'Saskatchewan',
'source-layer': 'Saskatchewan',
'layout': {
},

});
