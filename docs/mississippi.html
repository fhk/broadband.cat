<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Mississippi - $283 million</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmhrIiwiYSI6ImNqczVveGNhdTAzanU0NG12NHF5anN0eG0ifQ.VKTajL9diCZk2afccGfbRw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v10',
zoom: 7,
center: [-90, 33]
});
 
map.on('load', function () {
map.addSource('solution', {
type: 'vector',
url: 'mapbox://fhk.5ewdvxo1'
});
map.addLayer({
'id': 'solution',
'type': 'line',
'source': 'solution',
'source-layer': 'solution',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#ff69b4',
'line-width': 3
}
});
map.addSource('drops', {
type: 'vector',
url: 'mapbox://fhk.a85vuhxi'
});
map.addLayer({
'id': 'drops',
'type': 'line',
'source': 'drops',
'source-layer': 'drops',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#5f13e4',
'line-width': 1
}
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

});
</script>
 
</body>
</html>
